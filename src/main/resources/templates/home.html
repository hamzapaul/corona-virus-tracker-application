<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Corona Virus Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>

<header>
    <div th:replace="fragments/components :: navbar"></div>
</header>
<br>
<br>
<main>
    <div class="container">
        <div th:replace="fragments/components :: jumbotron(${totalCases})"></div>
        <br>
        <br>
        <table class="table table-striped table-hover table-bordered">
            <thead style="background-color:#CFF4FC; color:#212529;">
            <tr>
                <th scope="col">State</th>
                <th scope="col">Country</th>
                <th scope="col">Total Cases Reported</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "stat: ${stats}">
                <td th:text="${stat.state}"></td>
                <td th:text="${stat.country}"></td>
                <td th:text="${stat.latestTotalCases}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    <div th:replace="fragments/components :: footer"></div>
</footer>

</body>
</html>
